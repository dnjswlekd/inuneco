<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles css-->
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="css/signup2.css">
    <!-- swiper css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <title>innuneco-login.html</title>

</head>

<body>
    <div id="sign-up">
        <div class="container" style="width: 900px;">


            <!-- Start Question progress -->
            <div class="qna-top">
                <div class="py-5 text-center personl-p-12">
                    <h1 class="d-block mx-auto fs-6 mb-2 fw-lighter p-2 light-gray">QUESTION <span
                            id="question-level">1</span>/3</h1>
                    <!-- Question progress -->
                    <div class="position-relative m-4">
                        <div class="progress" role="progressbar" aria-label="Progress" aria-valuenow="50"
                            aria-valuemin="0" aria-valuemax="100" style="height: 1px;">
                            <div id="qna-progress-bar" class="progress-bar qna-level-0"></div>
                        </div>
                        <button type="button"
                            class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-primary rounded-pill swiperBtn0"
                            style="width: 2rem; height:2rem;">1</button>
                        <button type="button"
                            class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-secondary rounded-pill swiperBtn1"
                            style="width: 2rem; height:2rem;">2</button>
                        <button type="button"
                            class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-secondary rounded-pill swiperBtn2"
                            style="width: 2rem; height:2rem;">3</button>
                    </div>
                    <!-- Question progress -->
                </div>
            </div>
            <!-- End question progress -->

            <div class="swiper">
                <div class="swiper-container">
                    <div class="swiper-wrapper">

                        <!-- First -->
                        <section id="first-qna" class="swiper-slide">
                            <div class="py-5 text-center p-12">
                                <h1 class="fw-bold font-dark">우리 아이는?</h1>
                            </div>

                            <div class="row text-center">
                                <div class="col-5">
                                    <img src="../images/sign-up-dog.png" alt="signup-Dog" class="img-fluid scale-img"
                                        onclick="change_img(event)">
                                    <p class="fs-3 p-4 fw-bold">강아지</p>
                                </div>
                                <div class="col col-2 align-self-center pd-60">
                                    <p class="dark-gray">OR</p>
                                </div>
                                <div class="col-5">
                                    <img src="../images/sign-up-cat.png" alt="signup-Cat" class="img-fluid scale-img"
                                        onclick="change_img(event)">
                                    <p class="fs-3 p-4 fw-bold">고양이</p>
                                </div>

                                <div class="Q1-btn">
                                    <button type="button" class="btn btn-primary" data-bs-toggle="button">NEXT</button>
                                </div>
                            </div>
                        </section>



                        <!-- Second -->
                        <section id="second-qna" class="swiper-slide">
                            <div>
                                <h1 class="fw-bold font-dark text-center py-5 text-nowrap">우리 아이의 프로필을 만들어 볼까요?
                                </h1>
                            </div>

                            <!-- info -->
                            <form class="int-info">
                                <div class="row text-center mb-4">
                                    <div class="col-6">
                                        <img src="../images/Dog-image-signUp.png" alt="signup-Dog" class="img-fluid">
                                    </div>
                                    <div class="col-6 ec-base-table sectable">
                                        <table border="0">
                                            <tbody>
                                                <tr class="">
                                                    <th scope="row">이름 *</th>
                                                    <td><input type="text" class="inputTypeText" id="petName"
                                                            placeholder="" value="" autocomplete="off" required>
                                                </tr>
                                                <tr class="">
                                                    <th scope="row">성별 *</th>
                                                    <td><input class="form-check-input" type="radio" name="gridRadios"
                                                            id="gridRadios1" value="option1" checked>
                                                        <label class="form-check-label mx-2" for="gridRadios1">여</label>
                                                        <input class="form-check-input" type="radio" name="gridRadios"
                                                            id="gridRadios2" value="option2">
                                                        <label class="form-check-label mx-2" for="gridRadios2">남</label>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <th>생일 *</th>
                                                    <td class="partner_birth">
                                                        <input id="partner_year" name="partner_year" fw-filter=""
                                                            fw-label="" fw-msg="" class="inputTypeText1" placeholder=""
                                                            maxlength="4" value="" type="text"> 년
                                                        <input id="partner_month" name="partner_month" fw-filter=""
                                                            fw-label="" fw-msg="" class="inputTypeText2" placeholder=""
                                                            maxlength="2" value="" type="text"> 월
                                                        <input id="partner_day" name="partner_day" fw-filter=""
                                                            fw-label="" fw-msg="" class="inputTypeText3" placeholder=""
                                                            maxlength="2" value="" type="text"> 일
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <th class="va-t">정보 *</th>
                                                    <td>
                                                        <div class="select_mate" data-mate-select="active">
                                                            <select name="" onchange="" onclick="return false;"
                                                                id="type-selection">
                                                                <option value="">우리 아이는?</option>
                                                                <option value="1">하이브리드견</option>
                                                                <option value="2">말티즈</option>
                                                                <option value="3">요크셔테리어</option>
                                                                <option value="3">푸들</option>
                                                                <option value="3">비숑</option>
                                                                <option value="3">꼬똥드툴레아</option>
                                                                <option value="3">웰시코기</option>
                                                                <option value="3">불독</option>
                                                                <option value="3">포메라니안</option>
                                                                <option value="3">테리어</option>
                                                                <option value="3">치와와</option>
                                                                <option value="3">그 외</option>
                                                            </select>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <th>사진 *</th>
                                                    <td><label for="formFile" class="form-label initFileUpload">Choose
                                                            File</label>
                                                        <input class="form-control" type="file" id="formFile">No file
                                                        chosen
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </form>


                            <!-- button -->
                            <div class="Q1-btn secondBtn">
                                <button type="submit" class="btn btn-primary" data-bs-toggle="button">NEXT</button>
                            </div>
                        </section>

                        <!-- third -->
                        <section id="third-qna" class="swiper-slide">
                            <div class="py-5 text-center">
                                <h1 class="fw-bold font-dark ">우리 주인님의 프로필을 만들어 볼까요?</h1>
                            </div>


                            <!-- info -->
                            <form class="int-info">
                                <div class="row text-center mb-4">
                                    <div class="col-6">
                                        <img src="../images/singup3-dog.png" alt="signup-Dog" class="img-fluid"
                                            style="padding-top: 30px;">
                                    </div>
                                    <div class="col-6 ec-base-table">
                                        <table border="0">
                                            <tbody>
                                                <tr class="">
                                                    <th scope="row">아이디 *</th>
                                                    <td><input type="text" class="inputTypeText" id="userId"
                                                            placeholder="" value="" autocomplete="off" required>
                                                    </td>
                                                </tr>
                                                <tr class="">
                                                    <th scope="row" style="vertical-align: top;">비밀번호 *</th>
                                                    <td><input id="passwd" name="passwd" class="inputTypeText"
                                                            fw-filter="" fw-label="비밀번호" fw-msg="" autocomplete="off"
                                                            maxlength="16" 0="disabled" value="" type="password"
                                                            placeholder="최소 10자 ~ 최대 16자">
                                                        <p class="help mt05">* 영문대소문자/숫자/특수문자 중 2가지 이상 조합</p>
                                                    </td>
                                                </tr>
                                                <tr class="">
                                                    <th scope="row">비밀번호 확인 *</th>
                                                    <td><input type="text" class="inputTypeText" id="passWord"
                                                            placeholder="" value="" autocomplete="off" required>
                                                    </td>
                                                </tr>
                                                <tr>
                                                <tr class="">
                                                    <th scope="row">이름 *</th>
                                                    <td><input type="text" class="inputTypeText-box" id="userName"
                                                            placeholder="" value="" autocomplete="off" required>
                                                    </td>
                                                </tr>
                                                </tr>
                                                <tr>
                                                <tr class="">
                                                    <th scope="row">휴대전화 *</th>
                                                    <td class="partner_birth">
                                                        <input id="phoneNumber" name="" fw-filter="" fw-label=""
                                                            fw-msg="" class="phoneTextBox" placeholder="" maxlength="3"
                                                            value="" type="text">
                                                        <input id="" name="" fw-filter="" fw-label="" fw-msg=""
                                                            class="phoneTextBox" placeholder="" maxlength="4" value=""
                                                            type="text">
                                                        <input id="p" name="" fw-filter="" fw-label="" fw-msg=""
                                                            class="phoneTextBox" placeholder="" maxlength="4" value=""
                                                            type="text">
                                                    </td>
                                                </tr>
                                                </tr>
                                                <tr>
                                                <tr class="">
                                                    <th scope="row" id="">이메일 *</th>
                                                    <td><input type="text" class="inputTypeText" id="email"
                                                            placeholder="" value="" autocomplete="off" required>
                                                    </td>
                                                </tr>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </form>


                            <!-- button -->
                            <div class="Q1-btn secondBtn">
                                <button type="submit" class="btn btn-primary" data-bs-toggle="button"
                                    onclick="gofinal()">NEXT</button>
                            </div>
                        </section>

                        <!-- swiper -->
                    </div>
                </div>
            </div>
            <!-- swiper -->





            <!-- modal -->
            <div class="modal">
                <div class="modal" tabindex="-1">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title">Modal title</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          <p>Modal body text goes here.</p>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                      </div>
                    </div>
                  </div>

            </div>

            <!-- modal -->
        </div>
    </div>


    <!-- swiper js -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/swiper.js"></script>

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- custom js -->
    <script src="js/sign-up.js"></script>
</body>

</html>
